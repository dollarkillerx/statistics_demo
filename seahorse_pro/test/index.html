<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户订单展示</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- 用户信息 -->
    <div class="card mb-4">
        <div class="card-header">
            用户信息
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2"><strong>账户名:</strong> {user} </div>
                <div class="col-md-2"><strong>余额:</strong> {user}</div>
                <div class="col-md-2"><strong>保证金:</strong> {user}</div>
                <div class="col-md-2"><strong>利润:</strong> {user}</div>
                <div class="col-md-2"><strong>杠杆:</strong> {user}</div>
            </div>
        </div>
    </div>

    <!-- 当前订单 -->
    <div class="card">
        <div class="card-header">
            当前订单
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">订单号</th>
                    <th scope="col">时间</th>
                    <th scope="col">买/卖</th>
                    <th scope="col">货币对</th>
                    <th scope="col">买价格</th>
                    <th scope="col">当前价格</th>
                    <th scope="col">利润</th>
                </tr>
                </thead>
                <tbody>
                {table}
                <tr>
                    <td>12345</td>
                    <td>2024-06-01 10:00:00</td>
                    <td>买</td>
                    <td>EUR/USD</td>
                    <td>1.1200</td>
                    <td>1.1300</td>
                    <td>$100</td>
                </tr>

                <!-- 添加更多订单行 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
